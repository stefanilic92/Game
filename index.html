<!DOCTYPE html>
<html>
    <head>
        <title>Game - Guess a number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Stefan Ilic">
        <meta name="Description" content="Building a game - guess a number 1 to 100">
        <meta name="Keywords" content="HTML, CSS, Javascript, Game, Number, Guess">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="wrapper">
            <header>Guess a number from 1 to 100</header>
            <p class="guess"></p>
            <div class="input-field">
                <input type="number" name="number" value="">
                <button>Check</button>
            </div>
            <p class="chance">You have <span class="chances">10</span> chances</p>
        </div>


        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
